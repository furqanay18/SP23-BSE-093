<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <div class="container">
        <h2>Manage Your Stories</h2>

        <form id="storyForm">
            <div class="form-group">
                <label for="title">Story Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter Story Title" required>
            </div>
            <div class="form-group">
                <label for="content">Story Content</label>
                <textarea id="content" class="form-control" placeholder="Enter Story Content" rows="3" required></textarea>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary">Create Story</button>
            <button type="button" class="btn btn-secondary clear-btn" id="clearForm" style="display: none;">Clear Form</button>
        </form>

        <hr>

        <div id="storiesList"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
